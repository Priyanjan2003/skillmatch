{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Job Portal</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

<div class="dashboard">

    <!-- Header -->
    <div class="header">
        <h2>Dashboard</h2>
        <div class="actions">
            <a href="/profile/" class="btn outline">Profile</a>
            <a href="{% url 'logout' %}" class="btn danger">Logout</a>
        </div>
    </div>

    <!-- Jobs Section -->
    <h3 class="section-title">Matched Jobs</h3>

    <div class="job-grid">

        {% if jobs %}
            {% for job in jobs %}
                <div class="job-card">
                    <h4>{{ job.title }}</h4>
                    <p>{{ job.description }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="empty">No jobs matched your skills.</p>
        {% endif %}

    </div>

</div>

</body>
</html>
