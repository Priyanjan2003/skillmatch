<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Job Portal</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="dashboard">

    <!-- Header -->
    <div class="header">
        <h2>Dashboard</h2>
        <div class="actions">
            <a href="#" class="btn outline">Manage Skills</a>
            <a href="#" class="btn danger">Logout</a>
        </div>
    </div>

    <!-- Jobs Section -->
    <h3 class="section-title">Matched Jobs</h3>

    <div class="job-grid">

        <!-- Job Card -->
        <div class="job-card">
            <h4>Backend Developer</h4>
            <p>Django developer required</p>
        </div>

        <div class="job-card">
            <h4>Frontend Developer</h4>
            <p>HTML, CSS, JavaScript experience</p>
        </div>

        <!-- Empty state example -->
        <!-- <p class="empty">No jobs matched your skills.</p> -->

    </div>

</div>

</body>
</html>
